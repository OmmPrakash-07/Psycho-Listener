            const audio = new Audio();
            let currentSong = null;
            let isPlaying = false;
    
            // Create song cards
            const container = document.querySelector('.songs-container');
            songs1.forEach((song, index) => {
                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                `;
                card.addEventListener('click', () => playSong(index));
                container.appendChild(card);
            });
    
            // Player controls
            const playerBar = document.querySelector('.player-bar');
            const playButton = document.querySelector('.play-button');
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress-container');
            const volumeSlider = document.querySelector('.volume-slider');
            const closeButton1 = document.querySelector('.close-button1');
    
            function playSong(index) {
                const song = songs1[index];
                currentSong = index;
                
                // Update player bar info
                document.querySelector('.now-playing img').src = song.image;
                document.querySelector('.now-playing-title').textContent = song.title;
                document.querySelector('.now-playing-artist').textContent = song.artist;
                
                // Show player bar
                playerBar.classList.add('active');
                
                // Play audio
                audio.src = song.audio;
                audio.play();
                isPlaying = true;
                playButton.textContent = '⏸';
            }
    
            playButton.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playButton.textContent = '▶';
                } else {
                    audio.play();
                    playButton.textContent = '⏸';
                }
                isPlaying = !isPlaying;
            });
    
            closeButton1.addEventListener('click', () => {
                playerBar.classList.remove('active');
                audio.pause();
                isPlaying = false;
                playButton.textContent = '▶';
            });
    
            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            });
    
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value / 100;
            });
    
            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
            });
    
            audio.addEventListener('ended', () => {
                if (currentSong < songs1.length - 1) {
                    playSong(currentSong + 1);
                } else {
                    playButton.textContent = '▶';
                    isPlaying = false;
                }
            });
