    .slider-container {

    position: relative;

    margin: 50px auto;
}

.slider {
    display: flex;
    width: 500%;  /* 100% * number of slides */
    height: 100%;
    transition: transform 1s ease;
}

.slide {
    width: 20%;  /* 100% / number of slides */
    height: 100%;
    cursor: pointer;
    position: relative;
}

.slide::after {
    content: '▶';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: white;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    opacity: 0;
    transition: opacity 0.3s;
}

.slide:hover::after {
    opacity: 1;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Navigation dots */
.dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: background-color 0.3s;
}

.dot.active {
    background: white;
}

/* Video Overlay */
.video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 100;
    display: none;
    justify-content: center;
    align-items: center;

.video-container {

.video-wrapper {

.video-wrapper video {

    left: 0;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider');
            const dots = document.querySelectorAll('.dot');
            const videoOverlay = document.querySelector('.video-overlay');
            const video = videoOverlay.querySelector('video');
            const closeButton = videoOverlay.querySelector('.close-button');
            let currentSlide = 0;
            const totalSlides = 5;

            function updateSlider() {
                slider.style.transform = `translateX(-${currentSlide * 20}%)`; // 20% per slide
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlider();
            }

            // Add click events to dots
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    updateSlider();
                });
            });

            // Add click events to slides for video playback
            document.querySelectorAll('.slide').forEach(slide => {
                slide.addEventListener('click', () => {
                    const videoUrl = slide.dataset.video;
                    video.src = videoUrl;
                    videoOverlay.style.display = 'flex';
                    video.play();
                });
            });

            // Close video overlay
            closeButton.addEventListener('click', () => {
                video.pause();
                video.currentTime = 0;
                videoOverlay.style.display = 'none';
            });

            // Auto advance every 5 seconds when video is not playing
            setInterval(() => {
                if (videoOverlay.style.display !== 'flex') {
                    nextSlide();
                }
            }, 5000);
        });
